<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/main.css}">
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/list.css}">
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/button.css}">
<title>施設種別情報一覧画面</title>
</head>
<body>
	<div th:replace="util/fragments::header_block(|施設情報一覧画面	|)"></div>
	<div id="container">

		<div align="center">
			<a th:href="@{/facilitytype/add}" class="btn-animation-02"><span>新規登録</span></a>
			<a th:href="@{/menu}" class="btn-animation-menu"><span>メニューへ戻る</span></a>
		</div>
		<table class="bottom">
			<tr>
				<th>ID</th>
				<th>種別名</th>
			</tr>

			<tr th:each="facilityType,facilityStatus : ${facilityTypeListForm.facilityTypeFormList}">
				<td th:text="${facilityStatus.count}">1</td>
				<td class="facilityTypeId"><a th:text="${facilityType.name}"
					th:href="@{/facilitytype/detail/{facilityTypeId}(facilityTypeId=${facilityType.facilityTypeId})}"></a></td>
			</tr>
		</table>
	</div>
	<div th:replace="util/fragments::footer_block()"></div>

</body>
</html>
